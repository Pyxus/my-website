backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'src/posts'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'Visible', name: 'visible', widget: 'boolean', default: true }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Categories', name: 'categories', widget: 'list' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
  - name: 'projects'
    label: 'Projects'
    folder: 'src/projects'
    create: true
    slug: '{{year}}-{{slug}}'
    fields:
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Release Year', name: 'release_year', widget: 'number' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
      - { label: 'Article Link', name: 'article_link', widget: 'string' }
      - { label: 'Demo Link', name: 'demo_link', widget: 'string' }
      - { label: 'Source Link', name: 'source_link', widget: 'string' }
